    <link href="img/favicon.ico" rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
	<section class="ftco-section">
        <div class="form-gap"></div>
        <div class="container">
            <div class="row">
                <div class="login-wrap p-6 p-md-5">
    <!-- form signup -->
            <div class="  form-box text-center">
              <div class="heading mb-3">
                <h1>Create an account</h1>
              </div>
              <form>
                <div class="form-input">
                  <span><i class="fa fa-user"></i></span>
                  <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-input">
                  <span><i class="fa fa-envelope"></i></span>
                  <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-input">
                  <span><i class="fa fa-lock"></i></span>
                  <input type="password" placeholder="Password" required>
                </div>
                <div class="form-input">
                  <span><i class="fa fa-phone" aria-hidden="true"></i></span>
                  <input type="text" placeholder="Phone number" required>
                </div> 
                <div class="form-input">
                  <span><i class="fa fa-user"></i></span>
                  <input type="text" placeholder="Your Career" required>
                </div>   
                <div class="form-input">
                  <span><i class="fa fa-address-card" aria-hidden="true"></i>
                  </span>
                  <input type="text" placeholder="Date of birth" required>
                </div>                                       
                <div class="row mb-3">
                  <div class="col-12 d-flex">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="cb1">
                      <label class="custom-control-label text-black-50" for="cb1">I agree all terms & conditions</label>
                    </div>
                  </div>
                </div>
                <div class="text-left mb-3">
                  <button type="submit" class="btn">Register</button>
                  <a href="login.html" class="m-3 register-link">Back to login</a>            
                </div>
                
                <div class="text-black-50 mb-3"> Register with</div>
                <div class="row mb-3">
                  <div class="col-4">
                    <a href="" class="btn btn-block btn-social btn-facebook">
                      <i class="fa fa-facebook"></i>
                    </a>
                  </div>
                  <div class="col-4">
                    <a href="" class="btn btn-block btn-social btn-google">
                      <i class="fa fa-google"></i>
                    </a>
                  </div>
                  <div class="col-4">
                    <a href="" class="btn btn-block btn-social btn-twitter">
                      <i class="fa fa-twitter"></i>
                    </a>
                  </div>
                </div>
                <div class="text-black-50">Already have an account?
                  <a href="login.html" class="login-link">Login here</a>
                </div>
              </form>
            </div>
        </div>
      </div>
            </div>
        </div>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>
